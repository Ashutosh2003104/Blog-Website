<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact My Blog">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            padding: 2rem;
        }

        h1 {
            color: #6c63ff;
            text-align: center;
            margin-bottom: 1rem;
        }

        .contact-info {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .contact-info p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        .contact-info a {
            color: #6c63ff;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <div class="contact-info">
        <p>Email: <a href="mailto:contact@myblog.com">contact@myblog.com</a></p>
        <p>Phone: +1 (555) 123-4567</p>
        <p>Address: 123 Blog Street, Blog City, BC 45678</p>
    </div>
</body>
</html>
